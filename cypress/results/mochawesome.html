<!doctype html>
<html lang="en"><head><meta charSet="utf-8"/><meta http-equiv="X-UA-Compatible" content="IE=edge"/><meta name="viewport" content="width=device-width, initial-scale=1"/><title>Mochawesome Report</title><link rel="stylesheet" href="assets\app.css"/></head><body data-raw="{&quot;stats&quot;:{&quot;suites&quot;:1,&quot;tests&quot;:1,&quot;passes&quot;:1,&quot;pending&quot;:0,&quot;failures&quot;:0,&quot;start&quot;:&quot;2023-08-30T21:52:41.695Z&quot;,&quot;end&quot;:&quot;2023-08-30T21:52:46.256Z&quot;,&quot;duration&quot;:4561,&quot;testsRegistered&quot;:1,&quot;passPercent&quot;:100,&quot;pendingPercent&quot;:0,&quot;other&quot;:0,&quot;hasOther&quot;:false,&quot;skipped&quot;:0,&quot;hasSkipped&quot;:false},&quot;results&quot;:[{&quot;uuid&quot;:&quot;3659c965-c8f3-4a5b-bbb2-32183b0452aa&quot;,&quot;title&quot;:&quot;&quot;,&quot;fullFile&quot;:&quot;cypress\\e2e\\E2ESaucedemoTest.cy.js&quot;,&quot;file&quot;:&quot;cypress\\e2e\\E2ESaucedemoTest.cy.js&quot;,&quot;beforeHooks&quot;:[],&quot;afterHooks&quot;:[],&quot;tests&quot;:[],&quot;suites&quot;:[{&quot;uuid&quot;:&quot;e247c55e-2c06-4912-a1f0-7201e5e7a99c&quot;,&quot;title&quot;:&quot;E2E Test&quot;,&quot;fullFile&quot;:&quot;&quot;,&quot;file&quot;:&quot;&quot;,&quot;beforeHooks&quot;:[],&quot;afterHooks&quot;:[],&quot;tests&quot;:[{&quot;title&quot;:&quot;Login, Add two products, Checkout and Validations&quot;,&quot;fullTitle&quot;:&quot;E2E Test Login, Add two products, Checkout and Validations&quot;,&quot;duration&quot;:3046,&quot;state&quot;:&quot;passed&quot;,&quot;speed&quot;:&quot;fast&quot;,&quot;pass&quot;:true,&quot;fail&quot;:false,&quot;pending&quot;:false,&quot;code&quot;:&quot;// login success\n_Saucedemo.Sauce.visitLoginPage();\n_Saucedemo.Sauce.submitLoginSucessful(&#x27;standard_user&#x27;, &#x27;secret_sauce&#x27;);\ncy.url().should(url =&gt; {\n  expect(url).to.contains(&#x27;/inventory.html&#x27;);\n});\n// Add two products\n_Saucedemo.Sauce.addItemsToCartByList(_Saucedemo.Sauce.productNames);\ncy.get(&#x27;a.shopping_cart_link&#x27;).should(&#x27;have.text&#x27;, 2);\n//check cart information\ncy.get(&#x27;a.shopping_cart_link&#x27;).click();\ncy.get(&#x27;.inventory_item_name&#x27;).each($element =&gt; {\n  expect(_Saucedemo.Sauce.productNames).to.include($element.text());\n});\n//Check out part one\ncy.clickBtnByText(&#x27;Checkout&#x27;);\ncy.get(_Saucedemo.Sauce.fistNameField).type(\&quot;Ricardo\&quot;);\ncy.get(_Saucedemo.Sauce.lastNameField).type(\&quot;Osegueda\&quot;);\ncy.get(_Saucedemo.Sauce.zipPostalCodeField).type(\&quot;CP 1502\&quot;);\ncy.get(_Saucedemo.Sauce.continueBtn).click();\n//Check out part two\nfunction calculateTotalSum() {\n  return new Cypress.Promise(resolve =&gt; {\n    let totalSum = 0;\n    cy.get(_Saucedemo.Sauce.inventoryItemPrices).each($element =&gt; {\n      const itemPriceText = $element.text();\n      const itemPriceNumber = parseFloat(itemPriceText.replace(&#x27;$&#x27;, &#x27;&#x27;));\n      totalSum += itemPriceNumber;\n    }).then(() =&gt; {\n      resolve(totalSum);\n    });\n  });\n}\nfunction extractSubtotalNumber() {\n  return new Cypress.Promise(resolve =&gt; {\n    cy.get(_Saucedemo.Sauce.subtotalPrice).invoke(&#x27;text&#x27;).then(subtotalText =&gt; {\n      const regex = /\\d+\\.\\d+/;\n      const matches = subtotalText.match(regex);\n      if (matches &amp;&amp; matches.length &gt; 0) {\n        const firstMatch = parseFloat(matches[0]);\n        resolve(firstMatch);\n      } else {\n        resolve(null);\n      }\n    });\n  });\n}\ncalculateTotalSum().then(totalSum =&gt; {\n  extractSubtotalNumber().then(subtotalPrice =&gt; {\n    expect(totalSum).to.be.equal(subtotalPrice);\n  });\n});\ncy.clickBtnByText(&#x27;Finish&#x27;);\n//validate confirmation message\nconst headerConfirmationMessage = \&quot;Thank you for your order!\&quot;;\nconst completeConfirmationMessage = \&quot;Your order has been dispatched, and will arrive just as fast as the pony can get there!\&quot;;\ncy.get(&#x27;h2.complete-header&#x27;).should(&#x27;have.text&#x27;, headerConfirmationMessage);\ncy.get(&#x27;div.complete-text&#x27;).should(&#x27;have.text&#x27;, completeConfirmationMessage);&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;4cf48b67-cae7-4eaa-a350-3874a33a66a9&quot;,&quot;parentUUID&quot;:&quot;e247c55e-2c06-4912-a1f0-7201e5e7a99c&quot;,&quot;isHook&quot;:false,&quot;skipped&quot;:false}],&quot;suites&quot;:[],&quot;passes&quot;:[&quot;4cf48b67-cae7-4eaa-a350-3874a33a66a9&quot;],&quot;failures&quot;:[],&quot;pending&quot;:[],&quot;skipped&quot;:[],&quot;duration&quot;:3046,&quot;root&quot;:false,&quot;rootEmpty&quot;:false,&quot;_timeout&quot;:2000}],&quot;passes&quot;:[],&quot;failures&quot;:[],&quot;pending&quot;:[],&quot;skipped&quot;:[],&quot;duration&quot;:0,&quot;root&quot;:true,&quot;rootEmpty&quot;:true,&quot;_timeout&quot;:2000}],&quot;meta&quot;:{&quot;mocha&quot;:{&quot;version&quot;:&quot;7.0.1&quot;},&quot;mochawesome&quot;:{&quot;options&quot;:{&quot;quiet&quot;:false,&quot;reportFilename&quot;:&quot;mochawesome&quot;,&quot;saveHtml&quot;:true,&quot;saveJson&quot;:true,&quot;consoleReporter&quot;:&quot;spec&quot;,&quot;useInlineDiffs&quot;:false,&quot;code&quot;:true},&quot;version&quot;:&quot;7.1.3&quot;},&quot;marge&quot;:{&quot;options&quot;:{&quot;reportDir&quot;:&quot;cypress/results&quot;,&quot;overwrite&quot;:true,&quot;html&quot;:true,&quot;json&quot;:true},&quot;version&quot;:&quot;6.2.0&quot;}}}" data-config="{&quot;reportFilename&quot;:&quot;mochawesome&quot;,&quot;reportDir&quot;:&quot;cypress/results&quot;,&quot;reportTitle&quot;:&quot;DevsuCypressAutomation&quot;,&quot;reportPageTitle&quot;:&quot;Mochawesome Report&quot;,&quot;inline&quot;:false,&quot;inlineAssets&quot;:false,&quot;cdn&quot;:false,&quot;charts&quot;:false,&quot;enableCharts&quot;:false,&quot;code&quot;:true,&quot;enableCode&quot;:true,&quot;autoOpen&quot;:false,&quot;overwrite&quot;:true,&quot;timestamp&quot;:false,&quot;ts&quot;:false,&quot;showPassed&quot;:true,&quot;showF
